
    <div class="col-md-6">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <b>Lista de tareas</b>
                </h3>
            </div>
            <ul class="list-group">
                <li ng-repeat="lista in listaTareas | orderBy : 'id'"
                   ng-class="{'active':$index == selectedRowLista}"
                   ng-click="setClickedRowLista($index,lista)"
                    class="list-group-item clearfix">

                    <% lista.nombre | limitTo:30%>...
                    <span class="pull-right">
                        <span class="badge"><% lista.numero_tareas %></span>
                        <button class="btn btn-xs btn-info" ng-click="setClickedRowLista($index,lista);open()">
                            <span class="glyphicon glyphicon-edit"></span>
                        </button>
                        <button class="btn btn-xs btn-warning" confirmed-click="deleteLista($index,lista)"
                                ng-confirm-click="Confirma la eliminación de la lista?">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </span>
                </li>

            </ul>
            <div class="center-block">
                <button class="btn btn-block btn-info btn-lg" data-toggle="modal" data-target="#myModal"><i class="fa fa-lg fa-plus-circle large"></i> </button>
            </div>
        </div>
    </div>
